<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid row w-100" style="margin: 0; padding: 0">
      <div class="login-form col" style="background: #FFA07A ;">
        <div class="ms-auto me-auto w-50 h-100 d-flex align-items-center">
        <div class="ms-auto me-auto" style="background-color: #FFFDD0; padding: 40px; border: 1px solid black; box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.6);">
          <form>
            <div class="d-flex justify-content-center mb-3">
              <img width="120px" src="Karamik logo.png" />
            </div>
            <div class="title-login">Sign up to KÃ ramik</div>
            <div class="sub-title-login mb-3">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
              alias fugit laboriosam ullam architecto impedit?
            </div>
            <div class="form-group">
              <div class="txt_field">
                <input type="text" name="nama" id="nama" required>
                <span></span>
                <label>Full Name</label>  
              </div>
            </div>
            <div class="form-group">
              <div class="txt_field">
                <input type="text" name="email" id="email" required>
                <span></span>
                <label>Email</label>  
                </div>
            </div>
            <div class="form-group">
              <div class="txt_field">
                <input type="text" name="username" id="username" required>
                <span></span>
                <label>Username</label>  
                </div>
            </div>
            <div class="form-group">
              <div class="txt_field">
                <input type="password" name="pass" id="pass" required>
                <span></span>
                <label>Password</label>  
                </div>
            </div>
            <div class="form-group">
              <div class="txt_field">
                <input type="password" name="pass" id="pass" required>
                <span></span>
                <label>Repeat Password</label>  
                </div>
            </div>
            <div class="mb-2 col">
              <!-- ngepasin tulisan checkbox sama ganti abis dicheck jadi warna biru -->
              <input type="checkbox" name="remember" id="remember">
              <label class="agree" >I agree to the <b>Terms of User</b> </label>
              <span class="checkmark"></span>
            </div>
            <button type="submit" class="login-btn mb-3">Sign Up</button>
            <div style="text-align: center;">Already have an account? <a href=""> Log in </a></div>
          </form>
        </div>
        </div>
    </div>
      <div class="login-image col " style="background-image: url('bg-signup.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;"></div>
    </div>
  </body>
</html>
