<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-form bg-login"></div>
    <div class="container-fluid row w-100" style="margin: 0; padding: 0; z-index: 2; position: absolute;">
        <div class="ms-auto me-auto w-50 h-100 d-flex align-items-center">
        <div class="ms-auto me-auto" style="background-color: #FFFDD0; padding: 40px; border: 1px solid black; box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.6); width: 400px; height: 640px;">
          <form>
            <div class="d-flex justify-content-center">
              <img width="120px" src="Karamik logo.png" />
            </div>
            <div class="title-login mb-1" style="text-align: center;">Kàramik</div>
            <div class="sub-title-login mb-4">
              Welcome to Kàramik !! <br> 
              Please log-in first before enter the page
            </div>
            <div class="form-group">
              <div class="txt_field">
                <input type="text" name="nama" id="nama" required>
                <span></span>
                <label>Username</label>  
              </div>
            </div>
            <div class="form-group">
              <div class="txt_field">
                <input type="password" name="pass" id="pass" required>
                <span></span>
                <label>Password</label>  
                </div>
            </div>
            <div class="d-flex row">
              <div class="col"></div>
              <!-- rapihin lagi -->
              <div class="col fp mb-3"><a href="#">forget password?</a></div>
            </div>
            <button type="submit" class="login-btn mb-3">Login</button>
            <div class="tulisan mb-3">or login with</div>
            <div class="icons d-flex row mb-3">
              <div class="col" style="text-align: center;"><img src="google_png.png" width="45px" class="icons-row"></div>
              <div class="col" style="text-align: center;"><img src="twitter_png.png" width= "45px" class="icons-row"></div>
              <div class="col" style="text-align: center;"><img src="facebook_png.png" width= "45px" class="icons-row"></div>
            </div>
            <div>don't have an account? <a href="signup.html">Sign up</a></div>
          </form>
        </div>
        </div>
    </div>
  </body>
</html>
