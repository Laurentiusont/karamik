<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid row w-100" style="margin: 0; padding: 0">
      <div class="login-form col" style="background-color: #fffdd0">
        <div class="ms-auto me-auto w-50 h-100 d-flex align-items-center">
          <form>
            <div class="d-flex justify-content-center mb-2">
              <img width="120px" src="Karamik logo.png" />
            </div>
            <div class="title-login">Login to KÃ ramik</div>
            <div class="sub-title-login mb-3">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
              alias fugit laboriosam ullam architecto impedit?
            </div>
            <div class="form-group mb-4">
              <input
                type="email"
                class="form-control"
                style="
                  border: none;
                  border-bottom: 1px solid gray;
                  border-radius: 0;
                  background-color: transparent;
                "
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Username"
              />
            </div>
            <div class="form-group mb-2">
              <input
                style="
                  border: none;
                  border-bottom: 1px solid gray;
                  border-radius: 0;
                  background-color: transparent;
                "
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-group form-check mb-2">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="login-image col" style="padding: 0">
        <img src="bg-login.jpg" class="w-100" alt="background_login" />
      </div>
    </div>
  </body>
</html>
